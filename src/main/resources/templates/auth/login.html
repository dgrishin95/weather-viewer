<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Sign in</h2>

    <form th:action="@{/auth/login}" th:object="${user}" method="post">
        <!-- Login input -->
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" id="login" name="login" th:field="*{login}" class="form-control" required>
        </div>

        <!-- Password input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>

        <!-- Error message -->
        <div th:if="${errorMessage}" class="mb-3 text-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

        <!-- Registration link -->
        <div class="text-center">
            Don't have an account? <a href="/auth/register">Sign up</a>
        </div>
    </form>
</div>
</body>
</html>
