<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 th:text="'Hello, ' + ${user.login} + '! Welcome.'">Welcome Page</h1>

<form th:action="@{/weather/searchByCityName}" method="post">
    <input type="text" name="cityName" placeholder="Enter search city" required>
    <button type="submit">Search</button>
</form>

<br>

<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<br>

<div th:if="${userWeatherData.size() != 0}">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>NAME</th>
                <th>TEMPERATURE</th>
                <th>FEELS LIKE</th>
                <th>ICON</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userWeather : ${userWeatherData}">
                <td th:text="${userWeather.getLocation().getName()}">Test1</td>
                <td th:text="${userWeather.getWeatherData().getTemperature()}">2.41</td>
                <td th:text="${userWeather.getWeatherData().getFeelsLike()}">2.411</td>
                <td>
                    <img th:src="'http://openweathermap.org/img/wn/' + ${userWeather.getWeatherData().getIconId()} + '.png'"
                         alt="Example Image">
                </td>
                <td>
                    <form th:action="@{/weather/delete}" method="post">
                        <input type="hidden" name="weatherDataId" th:value="${userWeather.getWeatherData().getId()}"/>
                        <input type="hidden" name="locationId" th:value="${userWeather.getLocation().getId()}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:unless="${userWeatherData.size() != 0}">
    <div>You don't have any added data yet.</div>
</div>

<br>

<form th:action="@{/auth/logout}" method="post">
    <div>
        <button type="submit">Logout</button>
    </div>
</form>
</body>
</html>
