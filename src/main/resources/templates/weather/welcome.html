<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="'Hello, ' + ${user.login} + '! Welcome.'">Welcome Page</h1>

    <!-- Search form -->
    <form th:action="@{/weather/searchByCityName}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="cityName" class="form-control" placeholder="Enter the name of the city" required>
            <button type="submit" class="btn btn-primary">Search and add</button>
        </div>
    </form>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Weather table -->
    <div th:if="${userWeatherData.size() != 0}">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>NAME</th>
                <th>TEMPERATURE</th>
                <th>FEELS LIKE</th>
                <th>ICON</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userWeather : ${userWeatherData}">
                <td th:text="${userWeather.getLocation().getName()}">Test1</td>
                <td th:text="${userWeather.getWeatherData().getTemperature()}">2.41</td>
                <td th:text="${userWeather.getWeatherData().getFeelsLike()}">2.411</td>
                <td>
                    <img th:src="'http://openweathermap.org/img/wn/' + ${userWeather.getWeatherData().getIconId()} + '.png'"
                         alt="Weather Icon">
                </td>
                <td>
                    <form th:action="@{/weather/delete}" method="post">
                        <input type="hidden" name="weatherDataId" th:value="${userWeather.getWeatherData().getId()}"/>
                        <input type="hidden" name="locationId" th:value="${userWeather.getLocation().getId()}"/>
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this item?');"
                                class="btn btn-sm btn-danger">Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${userWeatherData.size() != 0}" class="alert alert-info">
        You don't have any added data yet.
    </div>

    <!-- Logout button -->
    <form th:action="@{/auth/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
